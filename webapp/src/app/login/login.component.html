<div class="col-md-4">
    <h1 class="text-center">Autenticação</h1>
    <h3 class="text-center">Você não está autenticado</h3>
    <br>
    <form>
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="Senha">
        </div>
    </form>

    <button class="btn btn-lg btn-block btn-primary">Autenticar</button>
    <button class="btn btn-lg btn-block btn-info">Criar Nova Conta</button>
    <br>
</div>
