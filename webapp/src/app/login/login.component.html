<div class="center-block col-tam-4">
    <h1 class="text-center">Autenticação</h1>
    <br>
    <form>
        <div class="form-group">
            <label>E-mail</label>
            <input name="email" type="text" class="form-control" placeholder="E-mail" [(ngModel)]="campoEmail">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input name="senha" type="password" class="form-control" placeholder="Senha" [(ngModel)]="campoSenha">
        </div>
    </form>

    <button class="btn btn-lg btn-block btn-primary" (click)="autenticar()">Autenticar</button>
    <a class="btn btn-lg btn-block btn-info" routerLink="/cadastro">Criar Nova Conta</a>
    <br>
    <hr>
</div>
